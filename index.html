<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Soundboard</title>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg sticky-top navbar-light shadow mb-2 bg-light">
    <a class="navbar-brand animated lightSpeedIn title" href="#">Soundboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon text-danger"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="btn badge m-1 link animated lightSpeedIn badge-warning sort" value="sort">
            Sort by New
          </button>
        </li>
        <li class="nav-item active">
          <button class="btn badge m-1 name animated lightSpeedIn badge-secondary" id="Character 1" value="Character 1">
            Character 1
          </button>
        </li>
        <li class="nav-item">
          <button class="btn badge m-1 name animated lightSpeedIn badge-secondary" id="Character 2" value="Character 2">
            Character 2
          </button>
        </li>
        <li class="nav-item">
          <button class="btn badge m-1 name animated lightSpeedIn badge-secondary" id="Character 3" value="Character 3">
            Character 3
          </button>
        </li>
        <li class="nav-item">
          <button class="btn badge m-1 name animated lightSpeedIn badge-secondary" id="Character 4" value="Character 4">
            Character 4
          </button>
        </li>
        <li class="nav-item">
          <button class="btn badge m-1 name animated lightSpeedIn badge-secondary" id="Other" value="other">
            Other
          </button>
        </li>
        <li class="nav-item">
          <button class="btn badge m-1 link animated lightSpeedIn badge-success random" value="random">
            > Random
          </button>
        </li>
        <li class="nav-item">
          <button class="btn badge m-1 link animated lightSpeedIn badge-dark theme" value="theme">
            Dark
          </button>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row start">
      <!--END ROW-->
    </div>
    <!--START FORM-->
    <br>
  </div>
  <div class="spacer"></div>
  <footer class="bg-light text-center sticky-footer">
    <a href="https://github.com/jhadev/a-soundboard" target="_blank"></a>
    <i class="text-dark fab fa-github icon-large"></i></a>
  </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/javascript/app.js"></script>
